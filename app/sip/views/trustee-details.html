{{<layout}}

{{$pageTitle}}
    GOV.UK prototyping kit
{{/pageTitle}}

{{$main}}

    {{>includes/reference}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <a href="javascript:history.go(-1)" class="link-back">Back</a>
			<h1 class="heading-xlarge">Add trustee details</h1>

			<form method="post">
                <legend class="form-label">Where is the company registered?</legend>
                <div class="form-group">
                    <fieldset class="inline">
                        <label class="block-label" for="radio-inline-1">
                            <input id="radio-inline-1" type="radio" name="radio-inline-group" value="yes" checked="checked">UK
                        </label>
                        <label class="block-label" for="radio-inline-2">
                            <input id="radio-inline-2" type="radio" name="radio-inline-group" value="no">Overseas
                        </label>
                    </fieldset>
                </div>

                <fieldset>
                    <div class="form-group">
                        <label for="company-name" class="form-label">Company name</label>
                        <input type="text" class="form-control" id="company-name">
                    </div>
                    <div class="form-group">
                        <label for="company-address1" class="form-label">Address</label>
                        <input type="text" class="form-control" id="company-address1">
                    </div>
                    <div class="form-group">
                        <label for="company-address2" class="form-label"></label>
                        <input type="text" class="form-control" id="company-address2">
                    </div>
                    <div class="form-group">
                        <label for="company-address3" class="form-label"></label>
                        <input type="text" class="form-control" id="company-address2">
                    </div>
                    <div class="form-group">
                        <label for="company-address3" class="form-label"></label>
                        <input type="text" class="form-control" id="company-address2">
                    </div>
                    <div id="zip" class="form-group">
                        <label for="postcode-name" class="form-label">Postcode</label>
                        <input type="text" class="form-control form-control-1-8" id="postcode-name" maxlength="8">
                    </div>
                </fieldset>

                <fieldset id="countryname">
                    <legend class="form-label">Country</legend>
                    <div class="form-group" >
                        <input class="form-control">
                    </div>
                </fieldset>



                <div class="form-group">
                    <a class="button" href="trustees">Continue</a>
                </div>

            </form>

        </div>
    </div>

{{/main}}
{{/layout}}
<script>
$("#countryname").hide();
$("#radio-inline-1").on('click', function() {
  $("#country-name").hide();
  $("#crn").show();
  $("#ctr").show();
  $("#zip").hide();
});
</script>

<script>
$("#radio-inline-2").on('click', function() {
  $("#countryname").show();
  $("#crn").hide();
  $("#ctr").hide();
  $("#zip").hide();
});
</script>

<script>
$("#radio-inline-1").on('click', function() {
  $("#countryname").hide();
  $("#crn").show();
  $("#ctr").show();
  $("#zip").show();
});
</script>
