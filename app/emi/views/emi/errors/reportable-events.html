{{<layout}}

{{$pageTitle}}
    GOV.UK prototyping kit
{{/pageTitle}}

{{$main}}

    <div class="grid-row">
        <div class="column-two-thirds">

            {{>emi/includes/reference}}

            <a href="javascript:history.go(-1)" class="link-back">Back</a>

            <h1 class="heading-xlarge">Reportable events</h1>

            <form method="post">

                <div class="form-group">
                    <fieldset class="inline">
                        <legend class="form-label">Have options been adjusted, replaced, released, lapsed, cancelled or exercised during the tax year?</legend>
                        <label class="block-label" for="yes">
                        <input id="yes" type="radio" name="next-page" value="emi/errors/upload-file">Yes</label>
                        <label class="block-label" for="no">
                        <input id="no" type="radio" name="next-page" value="emi/errors/reportable-events">No (nil return)</label>
                    </fieldset>
                </div>

                <div class="form-group">
                    <button class="button">Continue</button>
                </div>
            </form>



        </div>
    </div>

{{/main}}
{{/layout}}
