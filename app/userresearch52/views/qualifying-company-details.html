{{<layout}}

{{$pageTitle}}
    GOV.UK prototyping kit
{{/pageTitle}}

{{$main}}

    {{>includes/reference}}

    <div class="grid-row">
        <div class="column-two-thirds">

            <a href="javascript:history.go(-1)" class="link-back">Back</a>
            <h1 class="heading-xlarge">How do you want to add the company details?</h1>

            <form method="post">
                <legend class="visuallyhidden">How do you want to add the company details?</legend>
                <div class="form-group">
                    <label class="block-label" for="radio-1">
                        <input id="radio-1" type="radio" name="next-page" value="upload-subsidiary">Upload a comma separated values (CSV, .csv)
                    </label>
                    <label class="block-label" for="radio-2">
                        <input id="radio-2" type="radio" name="next-page" value="add-subsidiary-details">Manually enter the company details
                    </label>
                </div>

                <div class="form-group">
                    <button id="next" class="button">Continue</button>
                </div>
            </form>

        </div>
    </div>

{{/main}}
{{/layout}}
